	$(document).ready(function() {
		initialize();
		writeTime();
		setInterval(function() {
			//マップ再描画
			getStaffData();
			writeTime();
		}, 10000);
	});
	function writeTime() {
		$("#leastTime").html(getTime());
	}
	function getTime() {
		var d, s = "最終更新時間: ";
		var mm = "月";
		var dd = "日";
		var hh = "時";
		var min = "分";
		var sec = "秒";
		d = new Date();
		s += d.getMonth() + 1 + mm;
		s += d.getDate() + dd;
		s += d.getHours() + hh;
		s += d.getMinutes() + min;
		s += d.getSeconds() + sec;

		return (s);
	}
</script>
